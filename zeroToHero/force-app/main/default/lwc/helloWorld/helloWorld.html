<template>
  <lightning-card title="Two Way Binding">
    <lightning-input
      type="text"
      label="Enter Your Name"
      onkeyup={changeHandler}
    >
    </lightning-input>
    <div class="abc">Hello,my name is {name}</div>
  </lightning-card>

  <lightning-card title="@Tracking Properties for Objects">
    <lightning-input type="text" label="Enter City" onkeyup={addressHandler}>
    </lightning-input>
    <div class="abc">Hello,my city is {address.city}</div>
  </lightning-card>

  <lightning-card title="Need of Getters">
    <lightning-input
      type="text"
      label="Enter First Number"
      id="num1"
      onchange={num1Handler}
    >
    </lightning-input>
    <lightning-input
      type="text"
      label="Enter Second Number"
      id="num2"
      onchange={num2Handler}
    >
    </lightning-input>
    <div class="abc">Addition is {num3}</div>
  </lightning-card>
</template>
