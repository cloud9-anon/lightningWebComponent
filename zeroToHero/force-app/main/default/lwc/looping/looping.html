<template>
  <lightning-card title="For Each Loop">
    <div class="slds-var-m-around-medium">
      <template for:each={carList} for:item="car">
        <ul key={car} class="slds-has-dividers_around-space">
          <li class="slds-item">{car}</li>
        </ul>
      </template>
    </div>
  </lightning-card>

  <lightning-card title="Iterator Loop">
    <div class="slds-var-m-around-medium">
      <template iterator:item={ceo}>
        <div key={item.value.id}>
          <ul class="slds-has-dividers_around-space">
            <li class="slds-item">
              <strong>{item.value.company} </strong>
              {item.value.name}
            </li>
          </ul>
        </div>
      </template>
    </div>
  </lightning-card>
</template>
